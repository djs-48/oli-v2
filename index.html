<!DOCTYPE html>
<html>
<head>
  <title>NO YOUTUBE SHORTS</title>

  <style>
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, 1px); }
      100% { transform: translate(1px, 1px); }
    }

    body {
      font-family: Arial;
      text-align: center;
      background-color: black;   /* BLACK BACKGROUND */
      color: RED;              /* RED TEXT */
    }

    .shaking {
      animation: shake 0.1s infinite;
      color: red;
      font-size: 88px;           /* BIGGER TITLE */
    }

    p {
      font-size: 22px;           /* Bigger paragraph text */
    }

    img {
      width: 350px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1 class="shaking">NO YOUTUBE SHORTS OLI, I SEE YOU WATCHING AGAIN</h1>

<p><strong>CLOSE THE TAB. NOW.</strong></p>
